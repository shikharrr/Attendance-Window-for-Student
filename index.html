<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script src="./script.js"></script>

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <main class="attendance-window">
      <div class="status-output">
        <div class="status-output-child"></div>
        <div class="status">Status</div>
      </div>
      <div class="subject-output">
        <div class="subject-output-child"></div>
        <div class="subject">Subject</div>
      </div>
      <div class="regsitartion-number-output">
        <div class="regsitartion-number-output-child"></div>
        <div class="registartion-number">
          <p class="registartion">Registration</p>
          <p class="registartion">Number</p>
        </div>
      </div>
      <div class="name-output">
        <div class="subject-output-child"></div>
        <div class="name">Name</div>
      </div>
      <button class="update-button">
        <div class="update">Update</div>
      </button>
      <div class="year-entry">
        <div class="year">Year</div>
        <input
          class="year-entry-child"
          type="text"
          placeholder="Input placeholder"
        />
      </div>
      <div class="month-entry">
        <div class="month">Month</div>
        <input
          class="month-entry-child"
          type="text"
          placeholder="Input placeholder"
        />
      </div>
      <div class="date">
        <div class="date1">Date</div>
        <input
          class="month-entry-child"
          type="text"
          placeholder="Input placeholder"
        />
      </div>
      <div class="subject-entry">
        <div class="registration-number">Subject</div>
        <input
          class="subject-entry-child"
          type="text"
          placeholder="Input placeholder"
        />
      </div>
      <div class="registation-entry">
        <div class="registration-number">Registration Number</div>
        <input
          class="subject-entry-child"
          type="text"
          placeholder="Input placeholder"
        />
      </div>
      <div class="name-entry">
        <input
          class="name-entry-child"
          type="text"
          placeholder="Input placeholder"
        />

        <div class="name1">Name</div>
      </div>
      <h3 class="attendance-form">ATTENDANCE FORM</h3>
    </main>
  </body>
</html>
